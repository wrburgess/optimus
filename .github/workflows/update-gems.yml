name: Update Gems

on:
  schedule:
    - cron: '0 12 * * *' # 06:00 CST (UTC-6); adjust if DST matters
  workflow_dispatch:

jobs:
  update-gems:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GHA_BOT }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run update script
        run: |
          chmod +x bin/update-gems
          bin/update-gems
          
